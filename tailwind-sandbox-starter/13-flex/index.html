<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- Flex and alignment -->
    <div class="flex h-72 bg-gray-300 justify-between items-center">
      <div class="p-10 border border-blue-600 bg-blue-200">Item 1</div>
      <div class="p-10 border border-blue-600 bg-blue-200">Item 2</div>
      <div class="p-10 border border-blue-600 bg-blue-200">Item 3</div>
      <div class="p-10 border border-blue-600 bg-blue-200">Item 4</div>
    </div>

    <!-- Flex Column, Gap and Order -->
    <div
      class="flex flex-col h-72 gap-4 bg-gray-300 justify-between items-center"
    >
      <div class="order-3 p-10 border border-blue-600 bg-blue-200">01</div>
      <div class="order-4 p-10 border border-blue-600 bg-blue-200">02</div>
      <div class="order-1 p-10 border border-blue-600 bg-blue-200">03</div>
      <div class="order-2 p-10 border border-blue-600 bg-blue-200">04</div>
    </div>

    <!-- Grow and shrink -->
    <!-- flex-initial is default -->
    <div class="flex bg-pink-200 mt-60">
      <div class="flex-none w-64 p-10 border border-blue-600 bg-blue-200">
        Item 1
      </div>
      <div class="flex-initial w-64 p-10 border border-blue-600 bg-blue-200">
        Item 2
      </div>
      <div class="flex-1 w-64 p-10 border border-blue-600 bg-blue-200">
        Item 3
      </div>
      <div class="flex-auto w-64 p-10 border border-blue-600 bg-blue-200">
        Item 4
      </div>
      <div class="p-10 border border-blue-600 bg-blue-200">Item 5</div>
      <div class="p-10 border border-blue-600 bg-blue-200">Item 6</div>
      <div class="p-10 border border-blue-600 bg-blue-200">Item 7</div>
    </div>

    <!-- To have 3 even columns: -->
    <div class="flex text-center">
      <div class="flex-1 bg-green-300">Hello</div>
      <div class="flex-1 bg-green-300">Hello</div>
      <div class="flex-1 bg-green-300">Hello</div>
    </div>
  </body>
</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start     	align-items: flex-start;
      items-end	        align-items: flex-end;
      items-center	    align-items: center;
      items-baseline	  align-items: baseline;
      items-stretch	    align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
