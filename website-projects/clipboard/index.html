<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Montserrat:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Clipboard</title>
  </head>
  <body>
    <!-- Hero section -->
    <section id="hero">
      <div class="max-w-6xl mx-auto text-center mb-40 px-10 pt-16">
        <img src="images/logo.svg" alt="logo" class="mx-auto my-16" />
        <h1 class="mb-8 text-4xl md:text-5xl font-bold text-darkGrayishBlue">
          A history of everything you copy
        </h1>
        <p class="text-grayishBlue text-2xl mb-10 max-w-3xl mx-auto">
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices.
        </p>
        <div
          class="flex flex-col justify-center w-full space-y-6 text-xl text-white md:flex-row md:space-y-0 md:space-x-4"
        >
          <button
            class="bg-strongCyan border rounded-full shadow-lg p-4 px-8 duration-200 hover:opacity-80"
          >
            Download for iOS
          </button>
          <button
            class="bg-lightBlue border rounded-full shadow-lg p-4 px-8 duration-200 hover:opacity-80"
          >
            Download for Mac
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
