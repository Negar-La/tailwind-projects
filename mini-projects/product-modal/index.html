<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="bg-slate-100 flex justify-center items-center min-h-screen">
      <!-- Card Container -->
      <div
        class="flex flex-col md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16 bg-white p-6 m-3 space-y-10 shadow-2xl rounded-2xl"
      >
        <!-- Image Div -->
        <!-- we put the img in div unless it will stretch! -->
        <div>
          <img
            class="w-60 mx-auto hover:scale-105 duration-200"
            src="images/headphone.png"
            alt="headphone"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-1">
          <!-- Label & Title & Price Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <!-- I need this extra div here to prevent the black bg going all across the entire line  -->
            <div>
              <div
                class="inline-block bg-black text-white text-sm rounded-full text-center px-3 py-1"
              >
                Free Shipping
              </div>
            </div>
            <h1 class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h1>

            <p class="line-through">$799</p>
            <p class="font-bold text-5xl">$599</p>
            <p class="text-gray-400 text-sm font-light">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <!-- Button Group -->
          <div class="group">
            <button
              class="bg-blue-700 border-b-8 border-b-blue-700 text-white w-full rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-150"
            >
              <div
                class="bg-blue-500 rounded-lg px-8 py-4 group-hover:bg-blue-700 duration-150"
              >
                Add to cart
              </div>
            </button>
          </div>
          <!-- Stock -->
          <div class="flex items-center space-x-3 group space-y-2 pb-2">
            <div
              class="inline w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
            ></div>
            <div class="text-sm">50+ pcs. in stock</div>
          </div>

          <!-- Two last buttons -->
          <div
            class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4"
          >
            <button
              class="flex items-center justify-center px-5 py-3 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img class="w-8" src="images/weight.png" alt="" />
              <span>Add to cart</span>
            </button>
            <button
              class="flex items-center justify-center px-5 py-3 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img class="w-8" src="images/heart.png" alt="" />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
