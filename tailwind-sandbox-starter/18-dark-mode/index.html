<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #68d391;
      }

      .toggle-checkbox:checked + .toggle-label {
        background-color: #68d391;
      }
    </style>

    <title>Dark Mode</title>
  </head>
  <body>
    <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->
    <!-- 
  1-you define dark: inside HTML elements and then it works based on the mode on your OS=Operating System
  2-you define class="dark" in html tag and then add taiwind.config. It's no longer paying attention to the OS.
  3-you copy HTML code from the link tailwindcomponents.com, then add Style on head tag, then use JS to have a toggle to switch between dark and light mode.

 -->
    <div
      class="container mx-auto mt-10 bg-white border px-6 py-8 shadow-xl rounded dark:bg-blue-700"
    >
      <h3 class="text-orange-700 dark:text-white font-medium tracking-tight">
        Lorem ipsum dolor sit amet consectetur.
      </h3>
      <p class="text-red-600 dark:text-yellow-200 mt-2 text-sm">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum commodi,
        quae ipsa perspiciatis iure sequi officia amet voluptatem aut hic eius
        ullam alias reiciendis maiores quos quisquam sint, dignissimos officiis.
      </p>
    </div>

    <div
      class="relative inline-block w-10 ml-10 mt-8 mr-2 align-middle select-none transition duration-200 ease-in"
    >
      <input
        type="checkbox"
        name="toggle"
        id="toggle"
        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
      />
      <label
        for="toggle"
        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
      ></label>
    </div>

    <script>
      document.getElementById("toggle").addEventListener("change", () => {
        const checkbox = document.getElementById("toggle");
        if (checkbox.checked) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
