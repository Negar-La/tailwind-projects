<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex justify-center items-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 rounded-2xl mx-6 p-2">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            class="object-fit h-80 md:h-64 rounded-xl md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
            src="./images/image.jpg"
            alt="seeds"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-white text-xl font-medium text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-3 md:space-y-0"
            >
              <input
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
                type="text"
                placeholder="Enter your email address"
              />
              <button
                class="text-zinc-800 text-xs bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 px-5 py-3 rounded-md tracking-tight"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
